<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="asistenciasViewDlg" widgetVar="asistenciasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{asistenciaBean.materia}" showEffect="fade" hideEffect="explode">
            <h:form id="asistenciasListForm" styleClass="tblFormWidth">
                <p:panel header="Alumnos de la materia #{asistenciaBean.materia}">
                    <p:dataTable id="datalist" value="#{asistenciaBean.lstEstudiante}" var="item"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{item.cedula}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <f:facet name="header">
                            <p:commandButton id="acceptButton" icon="fa fa-users" actionListener="#{asistenciaBean.registrarTodasAsistencias()}" title="Se registrará las asistencias de todos sus alumnos, en estado 'No asisitido'"  value="Registrar asistencias" update=":growl">

                            </p:commandButton>                       
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cédula"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
