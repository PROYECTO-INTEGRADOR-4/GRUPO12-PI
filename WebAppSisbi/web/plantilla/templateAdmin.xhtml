<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="bootstrap/css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-col-12">
                <p:growl id="growl" life="6000" showDetail="true"/>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="images/ajax-loader.gif" />
                </p:dialog>
                <p:layoutUnit position="north" size="100" styleClass="myBorder" >
                    <div class="centro">
                        <p:graphicImage   value="/resources/images/chipFIE.png"   styleClass="imgPrincipal img-rounded img-responsive"/>                    
                        <p:graphicImage   value="/resources/images/SGI.png"  styleClass="imgPrincipal1"/>
                        <div class="menu">
                            <p:outputLabel value="Registro de asistencias" styleClass="titulo1"/>
                        </div>
                    </div>
                    <div class="ui-grid-col-12">
                        <h:form id="menuForm">
                            <p:menubar>
                                <p:submenu label="Administrar" icon="ui-icon-lightbulb">
                                    <p:menuitem value="Usuarios" />
                                    <p:menuitem value="Roles"  /> 
                                    <p:menuitem value="Facultades" outcome="/_administrador/facultad/ListFacultad.xhtml"/>
                                    <p:menuitem value="Escuelas" outcome="/_administrador/escuela/ListEscuela.xhtml"/>
                                    <p:menuitem value="PerÃ­odos" outcome="/_administrador/periodo/ListPeriodo.xhtml"/>
                                </p:submenu>
                                <p:submenu label="{controladorLogin.objUsuario.alias}" icon="ui-icon-gear" style="float: right;margin-right: 100px;">
                                    <p:menuitem value="Mis Datos"   icon="ui-icon-contact"/>
                                    <p:menuitem value="Ayuda"   icon="ui-icon-help"/>                            
                                    <p:menuitem value="Gestionar archivos"  url="#" icon="ui-icon-newwin"/>                            
                                    <p:menuitem value="Reportes"  url="#" icon="ui-icon-clipboard"/>                            
                                    <p:menuitem value="Porcentajes"   icon="ui-icon-battery-2"/>                            
                                    <p:menuitem value="Descargas"  url="#" icon="ui-icon-arrowthickstop-1-s"/>                            
                                    <p:separator />
                                    <p:menuitem value="Salir" actionListener="{controladorLogin.logout}"
                                                style="margin-right:20px;"
                                                oncomplete="logout(xhr, status, args)" icon="ui-icon-power"/>
                                </p:submenu>
                                <f:facet name="options">
                                    <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                    </div>
                </p:layoutUnit>
            </div>
        </div>
        <p:layoutUnit position="center" styleClass="maxContenido">
            <ui:insert name="body"/>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="110" styleClass="myBorder" >
            <div class="ui-grid-col-12">  
                <div class="centro">
                    <p:graphicImage  value="/resources/images/CONECTADOS.png"  styleClass="imgPiePrincipal"/><br></br>
                    <h:outputText value="Todos los derechos reservados fie." styleClass="textoPie"/>
                </div>
                <ui:insert name="footer"/>
            </div>
        </p:layoutUnit>

    </h:body>
    <script type="text/javascript">
        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = '../login.xhtml';
            }, 500);
        }</script>

</html>
