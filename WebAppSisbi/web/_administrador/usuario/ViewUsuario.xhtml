<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="usuarioViewDlg" widgetVar="usuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos de Usuario" showEffect="fade" hideEffect="explode">
            <h:form id="usuarioViewForm" styleClass="tblForm tblFormRowMaxWidth">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioBean.selObjUsuario != null}">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{usuarioBean.selObjUsuario.codigo}" title="Código Usuario" styleClass="tblFormRow"/>

                        <h:outputText value="Cédula:" />
                        <h:outputText value="#{usuarioBean.selObjUsuario.cedula}" title="Cédula de Usuario" styleClass="tblFormRow"/>

                        <h:outputText value="Nombres:" />
                        <h:outputText value="#{usuarioBean.selObjUsuario.nombres}" title="Nombres de Usuario" styleClass="tblFormRow"/>

                        <h:outputText value="Apellidos:" />
                        <h:outputText value="#{usuarioBean.selObjUsuario.apellidos}" title="Apellidos de Usuario" styleClass="tblFormRow"/>

                        <h:outputText value="Escuela:" />
                        <h:outputText value="#{usuarioBean.selObjUsuario.objEscuela.codigo}" title="Escuela a la que pertenece" styleClass="tblFormRow"/>

                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Cerrar" onclick="PF('usuarioViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
