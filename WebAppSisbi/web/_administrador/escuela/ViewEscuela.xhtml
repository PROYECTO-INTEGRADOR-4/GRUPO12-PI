<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="escuelaViewDlg" widgetVar="escuelaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos de Escuela" showEffect="fade" hideEffect="explode">
            <h:form id="escuelaViewForm" styleClass="tblForm tblFormRowMaxWidth">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escuelaBean.selObjEscuela != null}">
                        <h:outputText value="Código:" />
                        <h:outputText value="#{escuelaBean.selObjEscuela.codigo}" title="Código Escuela" styleClass="tblFormRow"/>

                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{escuelaBean.selObjEscuela.nombre}" title="Nombre Escuela" styleClass="tblFormRow"/>

                        <h:outputText value="Facultad:" />
                        <h:outputText value="#{escuelaBean.selObjEscuela.codFacultad}" title="Facultad a la que pertenece" styleClass="tblFormRow"/>

                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Cerrar" onclick="PF('escuelaViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
